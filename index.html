<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Metro Notes</title>
	<link rel="stylesheet" href="css/noteview.css">
	<link rel="stylesheet" href="css/appbar.css">
	<link rel="stylesheet" href="css/button.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/darktheme.css">
</head>
<body>
	<div id="overlay"></div>
	<div id="popup">
		<a id="deleteLink">Delete</a>
	</div>
	<header class="top" id="top">
		<h5 id="appName" class="d" style="opacity: 0">METRO NOTES</h5>
		<!-- <h5 id="appmes" style="display: none">RESTART APP TO FULLY APPLY THEME</h5> -->
		<h1 id="pageTitle" class="dx">Quick Notes</h1>
		<a style="display: none" id="message"></a>
	</header>
	<div id="notesContainer" class="dx">
	</div>
	<div class="appbar appbaranim" id="appbar">
		<button id="newNoteButton" class="abutton" onclick="openNew()"><img src="svg/new.svg" alt="New Note"></button>
		<button id="aboutButton" class="abutton" onclick="openAbout()"><img src="svg/info.svg" alt="About"></button>
		<button id="darkbtn" class="abutton" onclick="darkMode()"><img src="svg/moon.svg" id="dark" alt="Dark Mode"></button>
	</div>
	<script src="js/noteview.js"></script>
</body>
</html>
